<!DOCTYPE html>
<html>
<head>
	<title>goGet</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>go<span>Get</span></h1>
			<h4>...get and secure all the information about you. </h4>
		</header>

		<div class="dp-flex">
			<div class="data-wrapper">
				<h3>Input your details</h3>
				
				<label for="fullname">Full Name</label><br>
				<input type="text" name="fullname" id="fullname">
				<br>

				<label for="status">Status</label><br>
				<input type="text" name="status" id="status">
				<br>

				<button class="submit-btn">goGet</button>
			</div>

			<div class="display-wrapper">
				<h1>The Entire goGets details...</h1>
				
				<div class="table-content">
					<span>Content empty.</span>
					<table class="tb-container">
						<tr>
							<th class="id_num">Identification Number</th>
							<th>Full Name</th>
							<th>Status</th>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<footer>
			<span>Reserved &copy; 2020</span>
		</footer>
	</div>
</body>
	<script src="js/main.js" type="text/javascript"></script>
</html>
